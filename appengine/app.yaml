application: arcadiadht
version: 1
runtime: python
api_version: 1

handlers:
- url: /_ah/queue/deferred
  script: $PYTHON_LIB/google/appengine/ext/deferred/deferred.py
  login: admin
- url: '/favicon.ico'
  static_files: 'static/ringlight.ico'
  upload: 'static/ringlight.ico'
- url: /lib
  static_dir: lib
- url: /static
  static_dir: static
- url: /admin
  script: admin.py
  login: admin
- url: /admin/.*
  script: admin.py
  login: admin
- url: .*
  script: web.py

